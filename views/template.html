<div class="modal-overlay">
  <div class="modal">
    <div class="modal-title">
      <h1>{{title}}</h1>
    </div>
    <div class="modal-content">
      <p>
        {{message}}
      </p>
      <button type="button" name="button" ng-click="cancelClickHandler()">No</button>
      <button type="button" name="button" ng-click="confirmClickHandler()">Yes</button>
    </div>
  </div>
</div>
